# Define the name of the workflow which will be displayed on GitHub UI.
name: Continuous Integration

# This will trigger on all pushes and pull requests
on:
  push:
  pull_request:

# Jobs is a list of jobs that will be executed in parallel on different runners.
jobs:
  # Build is the name of the job that will be displayed on GitHub UI.
  build:
    # Runs-on specifies the type of runner that will execute the job.
    runs-on: ubuntu-latest

    # Steps is a list of steps that will be executed in the job.
    steps:
      # Uses the checkout action to check out the code.
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Fetch all history for all branches and tags.

      # Install Node.js.
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20.18.0'  # Specify the Node.js version.

      # Install project dependencies.
      - name: Install Dependencies
        run: npm install

      # Build the application
      - name: Build Application
        run: npm run build  # Ensure this command matches your build script in package.json.

      # Add additional steps here if needed for deployment, testing, etc.
